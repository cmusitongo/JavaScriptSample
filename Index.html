<!DOCTYPE html>
<!-- Template -->
<html>
	<head>
		<title>JavaScript Sample</title>
		
		<script>
		function alertPop() {
			alert("Ok?");
		}
		
		function pop2() {
			prompt("Type in something");
		}
		
		function pop3() {
			confirm("Are you sure?");
		}
		</script>
		
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	
	<body>
		<h1>Hello World</h1>
		<button button onclick=alertPop();>
			Alert
		</button>		
		<button button onclick=pop2();>
			Prompt
		</button>
	</body>
</html>
